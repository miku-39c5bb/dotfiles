# 交换pane，改变pane布局
bind -n M-< swap-pane -U
bind -n M-> swap-pane -D
bind -n M-, previous-layout
bind -n M-. next-layout

# 拷贝模式
set -g mode-keys vi
bind -n M-v copy-mode
bind b list-buffers
bind p paste-buffer
