bind -n M-J resize-pane -D 3
bind -n M-H resize-pane -L 3
bind -n M-L resize-pane -R 3

# 交换pane，改变pane布局
bind -n M-< swap-pane -U
bind -n M-> swap-pane -D
bind -n M-, previous-layout
bind -n M-. next-layout

# 拷贝模式
